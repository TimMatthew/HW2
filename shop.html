<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shop.css"/>
    <link rel="stylesheet" type="text/css" href="basket.css"/>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="badge.css">
    <title>Shop page</title>
</head>
<body>
    
        <section id="shop">
            <div class="input_div">
                <input type="text" placeholder="Назва товару" id="search_bar">
                <button id="add_button" data-tooltip="Додати товар">Додати</button>
            </div>
             
            <div class="goods">
                <section class="goods-panel">
                    <span class="left" id="tomatoes">Помідори</span>

                    <div class="center">
                        <span class="counter">2</span>
                    </div>

                    <div class="right">
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Куплено'">Не куплено</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <span class="left">Печиво</span>

                    <div class="center">
                        <button class="minus" data-tooltip="Зменшити к-сть продуктів">-</button>
                        <span class="counter">2</span>
                        <button class="plus" data-tooltip="Збільшити к-сть продуктів">+</button>
                    </div>

                    <div class="right">
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Залишилося'">Куплено</button>
                        <button  class="cancel" data-tooltip="Скасувати дії">Х</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <input type="text" class="left" placeholder="Сир">
                    
                    <div class="center">
                        <button class="minus" id="cheese-minus-button" data-tooltip="Зменшити к-сть продуктів">-</button>
                        <span class="counter">1</span>
                        <button class="plus" data-tooltip="Збільшити к-сть продуктів">+</button>
                    </div>

                    <div class="right">
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Залишилося'">Куплено</button>
                        <button class="cancel" data-tooltip="Скасувати дії">Х</button>
                    </div>
                </section>
            </div>
        </section>
        
        <section id="basket">
            
            <div id="rest-title">
                Залишилося
            </div>
            
            <div class="rest">
                    <span class="index-text">
                        Печиво
                        <span class="index-num">2</span>
                    </span>
                    <span class="index-text">
                        Cир
                        <span class="index-num">1</span>
                    </span>
            </div>

            <div id="taken-title">
                Куплено
            </div>
            
            <div class="taken">
                <span class="index-text">
                    Помідори
                    <span class="index-num">2</span>
                </span>
            </div>
        </section>
        
        <div id="badge">
            <span id="badge-title">Buy List</span>
                <div id="created-by">
                    <span id="create-title">Created by:</span>
                    <span id="create-author">Tymofii Matiichyk</span>
                </div>
        </div>

        <div id="print-badge">
            <div id="badge-title">
                <span id="create-title">Created by:</span>
                    <span id="create-author">Tymofii Matiichyk</span>
            </div>
        </div>
</body>
</html>
