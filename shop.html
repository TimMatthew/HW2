<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shop.css"/>
    <link rel="stylesheet" type="text/css" href="basket.css"/>
    <title>Document</title>
</head>
<body>
    
        <div class="shop">

            <div class="input_div">
                <input type="text" placeholder="Назва товару" id="search_bar">
                <button id="add_button">Додати</button>
            </div>
             
            <div class="goods">
                <section class="goods-panel">
                    <span class="left">Помідори</span>

                    <div class="center">
                        <span class="counter">1</span>
                    </div>

                    <div class="right">
                        <button class="bought">Не куплено</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <span class="left">Печиво</span>

                    <div class="center">
                        <button class="minus">-</button>
                        <span class="counter">2</span>
                        <button class="plus">+</button>
                    </div>

                    <div class="right">
                        <button class="bought">Куплено</button>
                        <button  class="cancel">Х</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <input type="text" class="left" placeholder="Сир">
                    
                    <div class="center">
                        <button class="minus" id="cheese-minus-button">-</button>
                        <span class="counter">1</span>
                        <button class="plus">+</button>
                    </div>

                    <div class="right">
                        <button class="bought">Куплено</button>
                        <button class="cancel">Х</button>
                    </div>
                </section>
            </div>
        </div>
        
        <div class="basket">
            
            <section id="rest-title">
                Залишилося
            </section>
            
            <section class="rest">
                    <span class="index-text">
                        Печиво
                        <span class="index-num">2</span>
                    </span>
                    <span class="index-text">
                        Cир
                        <span class="index-num">1</span>
                    </span>
            </section>

            <section id="taken-title">
                Куплено
            </section>
            <section class="taken">
                <span class="index-text">
                    Помідори
                    <span class="index-num">1</span>
                </span>
            </section>
        </div>

</body>
</html>
